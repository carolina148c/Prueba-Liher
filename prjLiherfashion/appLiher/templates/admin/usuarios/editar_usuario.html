<div id="editUserModal" class="modal-overlay" style="display: none;">
  <div class="modal">
    <div class="modal-header">
      <h2>Editar Usuario</h2>
      <button class="modal-close" onclick="closeModal('editUserModal')">&times;</button>
    </div>

    <div class="modal-body">
      <form id="editUserForm">
        {% csrf_token %}
        <input type="hidden" id="editUserId">

        <!-- Nombre -->
        <div class="form-group">
          <label for="editFirstName">Nombre <span class="required">*</span></label>
          <input type="text" id="editFirstName" placeholder="Ej: Manuela">
          <div class="input-alert"></div>
        </div>

        <!-- Apellido -->
        <div class="form-group">
          <label for="editLastName">Apellido <span class="required">*</span></label>
          <input type="text" id="editLastName" placeholder="Ej: Vásquez Herrera">
          <div class="input-alert"></div>
        </div>

        <!-- Correo -->
        <div class="form-group">
          <label for="editEmail">Correo Electrónico <span class="required">*</span></label>
          <input type="email" id="editEmail" placeholder="Ej: correo@gmail.com">
          <div class="input-alert"></div>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="editPhone">Teléfono <span class="required">*</span></label>
          <input type="tel" id="editPhone" placeholder="Ingrese el número">
          <div class="input-alert"></div>
        </div>

        <!-- Rol -->
        <div class="form-group">
          <label for="editRole">Rol</label>
          <input type="text" id="editRole" disabled class="readonly">
          <div class="input-alert"></div>
        </div>

        <!-- Último acceso -->
        <div class="form-group">
          <label>Último acceso</label>
          <input type="text" id="editLastLogin" disabled class="readonly">
          <div class="input-alert"></div>
        </div>

        <!-- Fecha de creación -->
        <div class="form-group">
          <label>Fecha de creación</label>
          <input type="text" id="editDateJoined" disabled class="readonly">
          <div class="input-alert"></div>
        </div>

        <!-- Estado -->
        <div class="form-group">
          <label for="editActive">Estado</label>
          <select id="editActive">
            <option value="True">Activo</option>
            <option value="False">Inactivo</option>
          </select>
          <div class="input-alert"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-secondary" onclick="closeModal('editUserModal')">Cancelar</button>
          <button type="button" class="btn-guardar" onclick="saveEditedUser()">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>


<style>
.readonly {
  background-color: #f0f0f0 !important;
  color: #555 !important;
  cursor: not-allowed !important;
}
</style>
